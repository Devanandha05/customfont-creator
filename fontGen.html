<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Font Creator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="title">Custom <span>Font</span> Creator</h1>
    <div class="container-sections">
     <div class="create-section">
        <div class="controls">
        <input type="text" id="char" maxlength="1" placeholder="Type a character" />
        <div class="buttons">
        <button onclick="saveDrawing()" class="save-btn">Save Character</button>
        <button onclick="clearCanvas()" class="clr-btn">Clear</button>
        </div>
    </div>

        <canvas id="canvas" width="400" height="400"></canvas>
   </div>

  <div class="preview-section">
    <input type="text" id="previewText" oninput="renderPreview()" placeholder="Type here for preview"/>
    <div id="previewArea"></div>
  </div>
</div>
  </div>
  <div class="download-section">
  <p>Click here to download the zip font file</p>
  <button class="download-btn" onclick="downloadFont()">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
  </svg>
  </button>
  </div>
  <footer>
    <p>By Devanandha05 | @2025</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
